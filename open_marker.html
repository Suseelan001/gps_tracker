<!DOCTYPE html>
<html>
<head>
  <title>Location Reminder</title>
  <script>
    let deepLink = "";

    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const category = encodeURIComponent(params.get("categoryFolderName"));
      const userId = encodeURIComponent(params.get("user_id"));
      const categoryId = encodeURIComponent(params.get("categoryId"));
     const userName = encodeURIComponent(params.get("userName"));


      // Safety check
      if (!category || !userId || !categoryId || !userName) {
        document.body.innerHTML = "<p>Missing parameters. Cannot redirect.</p>";
        return;
      }

      // âœ… Corrected deep link as a string
      deepLink = `myapp://imported_marker?categoryFolderName=${category}&user_id=${userId}&categoryId=${categoryId}&userName=${userName}`;

      // Auto redirect
      window.location.href = deepLink;

      // Fallback link
      document.getElementById("link").href = deepLink;
    };
  </script>
</head>
<body>
  <p>If the app does not open automatically, <a id="link">click here</a>.</p>
</body>
</html>
